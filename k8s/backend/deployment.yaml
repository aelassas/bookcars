apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: bookcars
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: backend
        image: IMAGE_REGISTRY-backend:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: bookcars-config
        - secretRef:
            name: bookcars-secrets
        volumeMounts:
        - name: cdn-storage
          mountPath: /var/www/cdn/bookcars
        - name: logs
          mountPath: /bookcars/backend/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
        - name: cdn-storage
          persistentVolumeClaim:
            claimName: cdn-pvc
        - name: logs
          emptyDir: {}
