apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookcars-ingress
  namespace: bookcars
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Add rewrite for admin panel if needed
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tokyodrivingclub.com
        - admin.tokyodrivingclub.com
      secretName: bookcars-tls
  rules:
    - host: tokyodrivingclub.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /cdn
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
    - host: admin.tokyodrivingclub.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 3001
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /cdn
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
