apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bookcars
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: IMAGE_REGISTRY-frontend:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        # Load all environment variables from ConfigMap and Secrets
        # Note: Vite apps primarily use build-time env vars baked into the build,
        # but these runtime env vars are available in the container for logging/debugging
        # and potential future runtime configuration support
        envFrom:
        - configMapRef:
            name: bookcars-config
        - secretRef:
            name: bookcars-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
